<import numpy as np

# Membuat array 1D
array_1d = np.array([1, 2, 3, 4, 5])
print("Array 1D:", array_1d)

# Membuat array 2D
array_2d = np.array([[1, 2, 3], [4, 5, 6]])
print("Array 2D:\n", array_2d)

# Bentuk (shape) array
print("Shape array 2D:", array_2d.shape)

# Mengubah bentuk array
reshaped_array = array_2d.reshape(3, 2)
print("Array 2D setelah reshape:\n", reshaped_array)
